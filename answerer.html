<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
<style type="text/css">
body {
  padding: 20px;
}
.box {
  border: 1px solid red;
  height: 200px;
  margin: 0 auto;
  overflow-y: scroll;
  white-space: pre-wrap;
}
.short {
  height: 50px;
}
textarea {
  width: 100%;
  height: 100px;
  resize: none;
}
</style>
<script src="common.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" integrity="sha512-g2TeAWw5GPnX7z0Kn8nFbYfeHcvAu/tx6d6mrLe/90mkCxO+RcptyYpksUz35EO337F83bZwcmUyHiHamspkfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <h1>Answerer</h1>
    <pre class="box" id="chatlog"></pre>
    <p><input type="text" id="prompt"><button onclick="sendmessage()">Send</button></p>
    <h2>Signaling</h2>
    <h3>My Payload</h3>
    <textarea id="my_payload" class="box short" readonly></textarea>
    <h3>Their Payload</h3>
    <div><textarea id="their_payload"></textarea></div>
    <p><button onclick="go()">Go!</button></p>
    <script type="text/javascript">

      pc.ondatachannel = event => {
        log("new channel", event);
        chan = event.channel;
        setup_channel("server", chan);
      };

      async function sendmessage() {
        const el = document.getElementById("prompt");
        log(el.value);
        chan.send(el.value);
        const chatlog = document.getElementById("chatlog");
        chatlog.textContent += "client: " + el.value + "\n";
        el.value = "";
      }

      async function go() {
        const payload = getValue("their_payload");
        await pc.setRemoteDescription(payload.description);
        my_payload.description = await pc.createAnswer();
        await pc.setLocalDescription(my_payload.description);
        addCandidates(payload.candidates);
      }

    </script>
    <pre id="log" class="box"></pre>
  </body>
</html>
